<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="auctions.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let auction of auctions">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <div class="chip margin-left text-size">
          {{ auction.auctionItemTitle }}
        </div>
        <div class="chip margin-left text-size">
          Price :
          {{ auction.auctionItemPrice | currency: 'USD':true:'3.2-2' }}
        </div>
        <div
          class="chip1 text2 margin-left"
          *ngIf="userIsAuthenticated && userId === auction.creator"
        >
          Created User
        </div>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="auction-image">
      <img [src]="auction.auctionItemImagePath" [alt]="" />
    </div>
    <p>{{ auction.auctionItemContent }}</p>
    <mat-action-row *ngIf="userIsAuthenticated && userId === auction.creator">
      <button
        mat-raised-button
        class="edit-button"
        [routerLink]="['/edit', auction.id]"
      >
        Edit
      </button>
      <button
        mat-raised-button
        color="warn"
        class="delete-button"
        (click)="onDelete(auction.id)"
      >
        Delete
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>

<p class="info-text mat-body-1" *ngIf="auctions.length <= 0 && !isLoading">
  No Auction Item added yet
</p>
